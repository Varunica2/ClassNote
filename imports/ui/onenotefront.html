<template name="notebook_main">
    <div>
      {{> getNoteBooks}}
    </div>
    <hr/>
    <div>
      <h4>All notebooks</h4>
      {{#each notebookSet}}
        {{> notebook_template}}
      {{/each}}
    </div>
    <hr/>
    <div>
      <h4>students in notebook</h4>
      {{#each studentSet}}
        {{> student_template}}
      {{/each}}
    </div>
    <hr/>
    <div>
      <h4>sections for notebook</h4>
      {{#each sectionSet}}
        {{> sectionGrp_template}}
      {{/each}}
    </div>
    <hr/>
    <div>
      <h4>pages in selected section</h4>
      {{#each pageSet}}
        {{> page_template}}
      {{/each}}
    </div>
</template>

<template name="user_template">
  <p><b>Created Date : </b> {{createdDate}} <b>Status : </b>{{status}} <b>Token : </b> {{token}}</p>
</template>

<template name="getNoteBooks">
  <button>Get My Notebooks</button>
</template>

<template name="notebook_template">
  <p id="{{rawId}}" >ID : {{rawId}} Name : {{name}} </p>
</template>

<template name="student_template">
  <p id="{{rawId}}" >ID : {{rawId}} Name : {{name}} </p>
</template>

<template name="sectionGrp_template">
  <p id="{{_id}}" >ID : {{rawId}} Name : {{name}}</p>
</template>
