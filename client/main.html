<template name ="dashboard">

  <div id="dashboard-background-image"></div>

  {{>navigation}}
  <!--{{setAuthToken}}-->

     <div class = "row">
       <div class = "col-md-5" id="dashone">

        Welcome {{username}}
        {{dashboard}}

       </div>

    </div>

    <div id ="dashrow">
      <div class="col-md-offset-2 container" style="margin-top: 100px;">
        {{#if isteacher}}
          <ul class="nav nav-tabs">
          {{#each modList}}
            {{#if checkIndex @index}}
              {{>insertActiveTab}}
            {{else}}
              {{>insertTab}}
            {{/if}}
          {{/each}}
          </ul>
        {{/if}}

        {{#if isteacher}}
          {{#each mod in modList}}
            <div id="{{mod.code}}" class="modDiv" style="display: none">
              {{#let rowIndex=@index}}
                {{#each listItem in list}}
                  {{#if checkIfSame mod.code listItem.module rowIndex}}
                    <div class="col-md-2 dashact">
                      <p> {{listItem.name}} </p>
                      <p> {{listItem.module}} </p>
                      <p> {{listItem.activity}} </p>
                      <p> {{listItem.status}} </p>
                      <!--<p> {{listItem.extra}} </p>-->
                      <p id="aid" style="display: none;">{{listItem.aID}}</p>
                      <a id = "viewact"> View Activity </a>
                    </div>
                  {{/if}}
                {{/each}}
              {{/let}}
            </div>
          {{/each}}
        {{/if}}
      </div>

    </div>

    <!--<script>
      $( function() {
        $( ".modDiv" ).sortable();
      });
    </script>-->

</template>
